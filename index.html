<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>HTML TAG Sample UL/OL/DL</title>
  </head>
  <body>
    <h1>様々なリスト表示</h1>
    <h2>UL：Unordered List</h2>
    <ul>
      <li>項目1:ネーム</li>
      <li>項目2:作詞</li>
      <li>項目3:作曲</li>
    </ul>
    <h2>OL：Ordered List</h2>
    <ol>
      <li>準備する</li>
      <li>作る</li>
      <li>食べる</li>
      <li>片付ける</li>
    </ol>
    <h2>DL：Definition List</h2>
      <dl>
         <dt>鹿児島</dt>
         <dd>鹿児島といえば・・・桜島、白熊、お茶</dd>
         <dt>宮崎</dt>
         <dd>宮崎といえば・・・チキン南蛮、マンゴー、炭火焼き</dd>
         <dt>福岡</dt>
         <dd>福岡といえば・・・もつ鍋、明太子、太宰府天満宮</dd>
      </dl>
  </body>
</html>
